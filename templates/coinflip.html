<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ü™ô Coin Flip</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fefcea 0%, #f1da36 100%);
    color: #5d4037;
    text-align: center;
    padding: 50px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h2 {
    font-size: 3rem;
    color: #bf360c;
    margin-bottom: 15px;
    text-shadow: 0 3px 8px rgba(191, 54, 12, 0.7);
    user-select: none;
  }
  .balance {
    font-weight: 700;
    font-size: 1.2rem;
    color: #6d4c41;
    margin-bottom: 25px;
  }
  form {
    background: white;
    border-radius: 24px;
    box-shadow: 0 14px 38px rgba(191, 54, 12, 0.35);
    padding: 38px 30px;
    max-width: 380px;
    width: 100%;
    user-select: none;
  }
  input[type=number], select {
    width: calc(50% - 15px);
    padding: 14px 18px;
    margin: 10px 8px;
    font-size: 1.2rem;
    border-radius: 18px;
    border: 2px solid #d84315;
    outline-offset: 3px;
    outline-color: #ff7043;
    transition: border-color 0.3s ease;
  }
  input[type=number]:focus, select:focus {
    border-color: #bf360c;
  }
  button {
    margin-top: 28px;
    width: 100%;
    padding: 18px 0;
    background: linear-gradient(45deg, #bf360c, #ff7043);
    border: none;
    border-radius: 35px;
    color: white;
    font-weight: 700;
    font-size: 1.3rem;
    box-shadow: 0 10px 28px rgba(191, 54, 12, 0.6);
    cursor: pointer;
    transition: background 0.4s ease;
  }
  button:hover {
    background: linear-gradient(45deg, #d84315, #ff8a50);
    box-shadow: 0 14px 38px rgba(216, 67, 21, 0.8);
  }
  .result {
    margin-top: 36px;
    font-size: 1.5rem;
    font-weight: 700;
    color: #bf360c;
    user-select: text;
    min-height: 3.5rem;
  }
  .dare {
    margin-top: 15px;
    font-style: italic;
    color: #6d4c41;
    font-weight: 600;
  }
  .coin-img {
    margin-top: 28px;
    width: 130px;
    height: 130px;
    filter: drop-shadow(0 3px 8px rgba(191, 54, 12, 0.5));
    border-radius: 50%;
  }
  a.home-link {
    margin-top: 42px;
    font-weight: 700;
    font-size: 1rem;
    color: #d84315;
    text-decoration: none;
    border: 2px solid #d84315;
    padding: 12px 30px;
    border-radius: 35px;
    transition: background 0.3s ease, color 0.3s ease;
    user-select: none;
    display: inline-block;
  }
  a.home-link:hover {
    background: #d84315;
    color: white;
    box-shadow: 0 10px 28px rgba(216, 67, 21, 0.6);
  }
</style>
</head>
<body>
  <h2>ü™ô Coin Flip Game</h2>
  <div class="balance">
    Your Money: ‚Çπ{{ user_money }} | Opponent: ‚Çπ{{ opponent_money }}
  </div>
  <form method="POST" autocomplete="off" role="form">
    <input
      type="number"
      name="bet"
      placeholder="Enter your bet"
      min="1"
      max="{{ user_money }}"
      required
      aria-label="Bet amount"
    />
    <select name="guess" required aria-label="Choose Heads or Tails">
      <option value="" disabled selected>Choose Heads or Tails</option>
      <option value="heads">Heads</option>
      <option value="tails">Tails</option>
    </select>
    <button type="submit" aria-label="Flip Coin">Flip Coin</button>
  </form>
  {% if message %}
    <div class="result" role="alert">{{ message }}</div>
  {% endif %}
  {% if dare %}
    <div class="dare" role="note">üß® Dare: {{ dare }}</div>
  {% endif %}
  {% if result_image %}
    <img
      src="{{ url_for('static', filename=result_image) }}"
      alt="Coin Result"
      class="coin-img"
      draggable="false"
    />
  {% endif %}
  <a href="{{ url_for('home') }}" class="home-link" aria-label="Back to Home">üè† Back to Home</a>
</body>
</html>
