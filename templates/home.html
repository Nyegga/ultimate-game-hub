<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üî• Ultimate Game Hub</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 20px 60px;
    color: #fff;
    overflow-x: hidden;
  }

  h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
    letter-spacing: 2px;
    text-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  .subtitle {
    font-size: 1.25rem;
    margin-bottom: 35px;
    font-weight: 500;
    text-shadow: 0 1px 5px rgba(0,0,0,0.2);
  }

  .balance {
    background: rgba(255, 255, 255, 0.15);
    padding: 18px 35px;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1.2rem;
    letter-spacing: 0.04em;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    margin-bottom: 50px;
    user-select: none;
    max-width: 360px;
    text-align: center;
  }

  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 900px;
  }

  .game-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    padding: 30px 0;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: background 0.3s ease, transform 0.35s ease, box-shadow 0.3s ease;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .game-card:hover,
  .game-card:focus {
    background: white;
    color: #4e54c8;
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 15px 40px rgba(78, 84, 200, 0.6);
    outline: none;
  }

  .game-icon {
    font-size: 3.8rem;
    margin-bottom: 15px;
    transition: color 0.3s ease;
  }

  .game-title {
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 0.06em;
    user-select: none;
  }

  a.game-card {
    text-decoration: none;
    color: inherit;
  }

  @media (max-width: 400px) {
    h1 {
      font-size: 2.8rem;
    }
    .game-icon {
      font-size: 3rem;
    }
    .game-title {
      font-size: 1.3rem;
    }
  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    opacity: 0.4;
    user-select: none;
  }
</style>
</head>
<body>
  <h1>üî• Ultimate Game Hub</h1>
  <div class="subtitle">Challenge yourself and win big!</div>
  <div class="balance" aria-live="polite">
    Your Money: ‚Çπ{{ user_money }} &nbsp;&nbsp;|&nbsp;&nbsp; Opponent: ‚Çπ{{ opponent_money }}
  </div>

  <div class="games-grid" role="list">
    <a href="{{ url_for('cardgame') }}" class="game-card" role="listitem" tabindex="0" aria-label="Play Card Game">
      <div class="game-icon" aria-hidden="true">üÉè</div>
      <div class="game-title">Card Game</div>
    </a>

    <a href="{{ url_for('rps') }}" class="game-card" role="listitem" tabindex="0" aria-label="Play Rock Paper Scissors">
      <div class="game-icon" aria-hidden="true">‚úÇÔ∏è</div>
      <div class="game-title">Rock Paper Scissors</div>
    </a>

    <a href="{{ url_for('coinflip') }}" class="game-card" role="listitem" tabindex="0" aria-label="Play Coin Flip">
      <div class="game-icon" aria-hidden="true">ü™ô</div>
      <div class="game-title">Coin Flip</div>
    </a>

    <a href="{{ url_for('dicegame') }}" class="game-card" role="listitem" tabindex="0" aria-label="Play Dice Game">
      <div class="game-icon" aria-hidden="true">üé≤</div>
      <div class="game-title">Dice Game</div>
    </a>

    <a href="{{ url_for('guessgame') }}" class="game-card" role="listitem" tabindex="0" aria-label="Play Guess Game">
      <div class="game-icon" aria-hidden="true">‚ùì</div>
      <div class="game-title">Guess Game</div>
    </a>

    <a href="{{ url_for('slotgame') }}" class="game-card" role="listitem" tabindex="0" aria-label="Play Slot Machine">
      <div class="game-icon" aria-hidden="true">üé∞</div>
      <div class="game-title">Slot Machine</div>
    </a>
  </div>

  <footer>¬© 2025 Ultimate Game Hub</footer>
</body>
</html>
